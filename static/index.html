<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-2.2.0/datatables.min.css" />

</head>

<body>
    <div class="container">
        <h1>Books</h1>

        <form id="bookForm" class="form" enctype="multipart/form-data">
            <div class="row my-4">
                <div class="col">
                    <input class="form-control" id="title" name="title" placeholder="Title" />
                </div>
                <div class="col">
                    <input class="form-control" id="author" name="author" placeholder="Author" />
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Add book</button>
        </form>
        <table id="booksTable" class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h1>Exams</h1>
        <form id="examForm" enctype="multipart/form-data">
            <input type="hidden" name="id" />
            <div class="row">
                <div class="col my-2">
                    <input class="form-control" type="text" id="examtitle" name="title" placeholder="Title" />
                </div>
                <div class="col my-2">
                    <input class="form-control" type="text" id="examcode" name="code" placeholder="Code" />
                </div>
                <div class="col my-2">
                    <input class="form-control" type="text" id="examtype" name="type" placeholder="Type" />
                </div>
            </div>
            <div class="row">
                <div class="col my-2">
                    <input class="form-control" type="text" id="examyear" name="year" placeholder="Year" />
                </div>
                <div class="col my-2">
                    <input class="form-control" type="text" id="examuserid" name="userid" placeholder="UserId" />
                </div>
                <div class="col my-2">
                    <input class="form-control" type="file" id="examfilename" name="filename" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Exam</button>
        </form>
        <table id="examTable" class="table table-striped table-bordered table-sm my-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Code</th>
                    <th>Type</th>
                    <th>Year</th>
                    <th>File</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-2.2.0/datatables.min.js"></script>

    <script>
        document.getElementById("examForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = formData.get("id");

            if (id) {
                const response = await fetch("/api/exams/", {
                    method: "PUT",
                    body: formData
                });
            } else {
                const response = await fetch("/api/exams/", {
                    method: "POST",
                    body: formData
                });
            }

            const result = await response.json();
            e.target.reset();

            loadExams();
        });

        async function loadExams() {
            const res = await fetch("/api/exams/");
            const exams = await res.json();

            const table = $('#examTable').DataTable();
            table.clear();

            exams.forEach(ex => {
                table.row.add([
                    ex.id,
                    ex.title,
                    ex.code,
                    ex.type,
                    ex.year,
                    `<a href="/${ex.filename}" target="_blank">${ex.filename}</a>`,
                    `<button class="btn btn-sm btn-info" onclick="editExam(${ex.id})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteExam(${ex.id})">Delete</button>`
                ]);
            });

            table.draw();
        }

        async function editExam(id) {
            const exam = await fetch(`/api/exams/${id}`,
                { method: 'GET' })
                .then(res => res.json());
            const form = document.getElementById("examForm");
            form.querySelector("[name='id']").value = exam.id;
            form.querySelector("[name='title']").value = exam.title;
            form.querySelector("[name='code']").value = exam.code;
            form.querySelector("[name='type']").value = exam.type;
            form.querySelector("[name='year']").value = exam.year;
            form.querySelector("[name='userid']").value = exam.userid;
        }

        async function deleteExam(id) {
            await fetch(`/api/exams/${id}`, { method: 'DELETE' });
            loadExams();
        }


        loadExams();


    </script>

    <script>
        async function loadBooks() {
            const res = await fetch('/api/books');
            const books = await res.json();

            const table = $('#booksTable').DataTable();
            table.clear();

            books.forEach(b => {
                table.row.add([
                    b.id,
                    b.title,
                    b.author,
                    `<button class= "btn btn-sm btn-info" onclick = "renameBook(${b.id})"> Rename </button>
                    <button class="btn btn-sm btn-danger" onclick="deleteBook(${b.id})">Delete</button>`
                ]);
            });

            table.draw();
        }

        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            const response = await fetch('/api/books/', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            e.target.reset();
            loadBooks();
        });

        async function deleteBook(id) {
            await fetch(`/ api / books / ${id}`, { method: 'DELETE' });
            loadBooks();
        }

        async function renameBook(id) {
            const title = prompt('New title?');
            const author = prompt('New author? (leave blank to keep the same)');
            const payload = {};
            if (title) payload.title = title;
            if (author) payload.author = author;

            await fetch(`/ api / books / ${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            loadBooks();
        }

        loadBooks();
    </script>
</body>

</html>
